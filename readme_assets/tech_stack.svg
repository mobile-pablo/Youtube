<svg fill="none"  xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                html {
                width: 100%;
                height: 100%;
                }
                .container{
                display: grid;
                width: 100%;
                height: 100%;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                background-color: #ffffff;
                }
                .chip{
                display: inline-flex;
                flex-direction: row;
                background-color: #e5e5e5;
                border: none;
                cursor: default;
                height: 36px;
                outline: none;
                margin : 0 5px;
                font-size: 11px;
                padding: 0px 7px;
                color: #333333;
                font-family:"Open Sans", sans-serif;
                white-space: nowrap;
                align-items: center;
                border-radius: 16px;
                vertical-align: middle;
                text-decoration: none;
                justify-content: center;
                }
            </style>
            <div class="container">
                <div class="chip">Multi-module</div>
                <div class="chip">Retrofit</div>
                <div class="chip">OkHttp</div>
                <div class="chip">Hilt + Dagger</div>
                <div class="chip">Compose</div>
                <div class="chip">Coroutines</div>
                <div class="chip">Compose Navigation</div>
                <div class="chip">Paging3</div>
                <div class="chip">Coil</div>
                <div class="chip">KtLint</div>
                <div class="chip">Leanback</div>
                <div class="chip">Youtube Android Player (iFrame)</div>
                <div class="chip">Permissions - Accompanist</div>
                <div class="chip">Tests</div>
                <div class="chip">Compose testing</div>
                <div class="chip">Mockk</div>
                <div class="chip">Turbine - flow testing</div>
                <div class="chip">Mock Web Server</div>
                <div class="chip">Truth</div>
                <div class="chip">Firebase App Distribution</div>
                <div class="chip">Crashlytics</div>
                <div class="chip">Github Actions</div>
                <div class="chip">Bitrise CI/CD</div>
                <div class="chip">CI</div>
                <div class="chip">CD - staging - Firebase App Distribution</div>
                <div class="chip">CD - deploy - Google Play</div>
                <div class="chip">Github Actions : Delete Branch</div>
                <div class="chip">Github Actions : Lint</div>
                <div class="chip">Github Actions : Stale issues</div>
            </div>
        </div>
    </foreignObject>
</svg>